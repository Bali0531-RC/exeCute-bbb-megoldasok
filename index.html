<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Téma Választó</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212; 
            color: #ffffff; 
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 0 20px; 
        }

        h1 {
            font-size: 4em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 40px;
            color: #cccccc; 
            max-width: 600px; 
            margin-left: auto;
            margin-right: auto;
            line-height: 1.5; 
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap; 
        }

        .theme-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1em;
            color: #ffffff;
            background-color: #1f1f1f; 
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 150px; 
            text-align: center;
        }

        .theme-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.5);
        }

        /* Különböző gomb színek */
        .midnight {
            background-color: #2c3e50; 
        }

        .obsidian {
            background-color: #34495e;
        }

        /* Reszponzív design */
        @media (max-width: 500px) {
            .theme-button {
                width: 100px;
                padding: 10px 20px;
                font-size: 0.9em;
            }

            h1 {
                font-size: 3em;
            }

            p {
                font-size: 1em;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TÉMA VÁLASZTÓ</h1>
        <p>
            Csapatunk, nem csak egy, hanem két dizájnt is készített a feladathoz. Az alábbiakban választhat, hogy a fekete színű Obsidián, vagy a sötétkékes Midnight témát szeretné választani. Tartalmilag mindkettő ugyanazt tartalmazza, csak a kinézetük más!
        </p>
        <div class="button-container">
            <a href="./midnight/index.html" class="theme-button midnight">Midnight</a>
            <a href="./black/index.html" class="theme-button obsidian">Obsidian</a>
        </div>
    </div>
</body>
</html>
