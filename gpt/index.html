<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with GPT-4o</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #1e1e1e;
        }
        .chat-box p {
            margin: 15px 0;
            white-space: pre-wrap;
        }
        .chat-box img {
            max-width: 50%;
            border-radius: 8px;
            margin-top: 5px;
        }
        .chat-box pre {
            position: relative;
            background-color: #2e2e2e;
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
        }
        .chat-box code {
            display: block;
            font-family: monospace;
            white-space: pre;
        }
        .copy-button {
            position: absolute;
            top: 5px;
            right: 5px;
            padding: 5px;
            background-color: #3700b3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .chat-box h1 { font-size: 1.8em; margin: 0.5em 0; }
        .chat-box h2 { font-size: 1.5em; margin: 0.5em 0; }
        .chat-box h3 { font-size: 1.3em; margin: 0.5em 0; }
        .chat-box .math {
            font-family: "Times New Roman", serif;
            font-style: italic;
        }
        .chat-box .fraction {
            display: inline-block;
            vertical-align: middle;
            text-align: center;
        }
        .chat-box .fraction > span {
            display: block;
            padding: 0.1em;
        }
        .chat-box .fraction span.denominator {
            border-top: thin solid;
        }
        .chat-box ul, .chat-box ol {
            margin: 0.5em 0;
            padding-left: 2em;
        }
        .chat-box li {
            margin: 0.3em 0;
        }
        .chat-box em { font-style: italic; }
        .chat-box strong { font-weight: bold; }
        .chat-box del { text-decoration: line-through; }
        .chat-box .heading { font-weight: bold; }
        .input-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background-color: #1e1e1e;
            border-top: 1px solid #333;
        }
        .input-bubble {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #2e2e2e;
            border-radius: 20px;
            padding: 10px;
            width: 60%;
        }
        .input-bubble textarea {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            background-color: #2e2e2e;
            color: #ffffff;
            resize: none;
            outline: none;
            max-height: 100px;
            overflow-y: auto;
        }
        .input-bubble input[type="file"] {
            display: none;
        }
        .input-bubble label {
            margin-left: 10px;
            cursor: pointer;
        }
        .input-bubble label img {
            width: 24px;
            height: 24px;
        }
        .input-bubble button {
            padding: 10px;
            border: none;
            border-radius: 20px;
            background-color: #6200ea;
            color: #ffffff;
            cursor: pointer;
            margin-left: 10px;
        }
        .input-bubble button:hover {
            background-color: #3700b3;
        }
        .file-preview {
            display: flex;
            align-items: center;
            margin-top: 10px;
            background-color: #2e2e2e;
            border-radius: 8px;
            padding: 5px;
            color: #ffffff;
        }
        .file-preview span {
            flex: 1;
            margin-left: 10px;
        }
        .file-preview button {
            background: none;
            border: none;
            color: #ffffff;
            cursor: pointer;
        }
        .model-selector {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #2e2e2e;
            color: #ffffff;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 5px;
        }
        /* Temporarily disabled syntax highlighting styles */

        .language-python .keyword { color: #ff79c6 !important; }
        .language-python .function { color: #50fa7b !important; }
        .language-python .string { color: #f1fa8c !important; }
        .language-python .number { color: #bd93f9 !important; }
        .language-python .comment { color: #6272a4 !important; }
        
        .language-javascript .keyword { color: #ff79c6 !important; }
        .language-javascript .function { color: #50fa7b !important; }
        .language-javascript .string { color: #f1fa8c !important; }

        .language-javascript .comment { color: #6272a4 !important; }
        
        .language-html .tag { color: #ff79c6 !important; }
        .language-html .attribute { color: #50fa7b !important; }

        code .keyword { color: #ff79c6 !important; }

        code .string { color: #f1fa8c !important; }
        code .comment { color: #6272a4 !important; }

    </style>
</head>
<body>
    <div class="model-selector">
        <label for="model-select">Select Model:</label>
        <select id="model-select">
            <option value="gpt-4o">GPT-4o</option>
            <option value="gpt-4o-mini">GPT-4o-mini</option>
            <option value="o1-preview">O1-preview</option>
            <option value="o1-mini">O1-mini</option>
        </select>
    </div>
    <div class="chat-box" id="chat-box"></div>
    <div class="input-container">
        <div class="input-bubble">
            <div style="display: flex; align-items: center; width: 100%;">
                <label for="file-input"><img src="https://img.icons8.com/ios-filled/50/000000/link.png" alt="Upload"></label>
                <textarea id="user-input" rows="1" placeholder="Type your message here..." oninput="autoGrow(this)"></textarea>
                <input type="file" id="file-input" accept="image/png, image/jpeg">
                <button onclick="sendMessage()">âž¤</button>
            </div>
            <div id="file-preview-container"></div>
        </div>
    </div>

    <script type="module">
        import OpenAI from "https://cdn.skypack.dev/openai";

        const tokens = ['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', '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'];
        const o1Token = "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";
        const endpoint = "https://models.inference.ai.azure.com";

        let conversationHistory = [];

        function formatMessage(content) {
            // Format code blocks with copy button and syntax highlighting
            content = content.replace(/```(\w*)\n([\s\S]*?)```/g, (match, lang, code) => {
                const uniqueId = 'code-' + Math.random().toString(36).substr(2, 9);
                return `<pre><button class="copy-button" onclick="navigator.clipboard.writeText(document.getElementById('${uniqueId}').textContent)">Copy</button><code id="${uniqueId}" class="language-${lang}">${code}</code></pre>`;
            });

            // Format headers (only outside code blocks)
            content = content.replace(/^(?!.*```[\s\S]*?)# (.*$)/gm, '<h1>$1</h1>');
            content = content.replace(/^(?!.*```[\s\S]*?)## (.*$)/gm, '<h2>$1</h2>');
            content = content.replace(/^(?!.*```[\s\S]*?)### (.*$)/gm, '<h3>$1</h3>');

            // Format math expressions
            content = content.replace(/\$\$(.*?)\$\$/g, (match, math) => {
                return `<span class="math">${math}</span>`;
            });

            // Format fractions
            content = content.replace(/\\frac{(.*?)}{(.*?)}/g, (match, num, den) => {
                return `<span class="fraction"><span class="numerator">${num}</span><span class="denominator">${den}</span></span>`;
            });

            // Format newlines
            content = content.replace(/\\n/g, '\n');

            // Format lists and bullet points
            content = content.replace(/^(?!.*```[\s\S]*?)[-+*] (.*$)/gm, '<li>$1</li>').replace(/(<li>.*<\/li>\n?)+/g, '<ul>$&</ul>');
            content = content.replace(/^(?!.*```[\s\S]*?)(\d+\.) (.*$)/gm, '<li>$2</li>').replace(/(<li>.*<\/li>\n?)+/g, '<ol>$&</ol>');

            // Format inline code without syntax highlighting
            content = content.replace(/`([^`]+)`/g, (match, code) => {
                return `<code>${code}</code>`;
            });

            // Format italics, bold, strikethrough and headings
            content = content.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');  // Bold
            content = content.replace(/\*(.*?)\*/g, '<em>$1</em>');  // Italics
            content = content.replace(/_(.*?)_/g, '<em>$1</em>');  // Alternate italics
            content = content.replace(/_{3}(.*?)_{3}/g, '<del>$1</del>');  // Strikethrough
            content = content.replace(/-#\s*(.*?)$/gm, '<span class="heading">$1</span>');  // Custom heading

            return content;
        }

        document.addEventListener('paste', function(event) {
            const items = event.clipboardData.items;
            for (let i = 0; i < items.length; i++) {
                if (items[i].type.indexOf('image') !== -1) {
                    const file = items[i].getAsFile();
                    uploadImage(file);
                }
            }
        });

        document.getElementById('user-input').addEventListener('keydown', function(event) {
            if (event.ctrlKey && event.key === 'Enter') {
                sendMessage();
            }
        });

        document.getElementById('file-input').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const filePreviewContainer = document.getElementById('file-preview-container');
                const filePreview = document.createElement('div');
                filePreview.className = 'file-preview';
                filePreview.innerHTML = `
                    <span>${file.name}</span>
                    <button onclick="removeFile()">x</button>
                `;
                filePreviewContainer.appendChild(filePreview);
            }
        });

        window.removeFile = function() {
            document.getElementById('file-input').value = '';
            document.getElementById('file-preview-container').innerHTML = '';
        }

        async function uploadImage(file) {
            const chatBox = document.getElementById('chat-box');
            const reader = new FileReader();
            reader.onload = function(e) {
                const imgElement = document.createElement('img');
                imgElement.src = e.target.result;
                chatBox.appendChild(imgElement);
                chatBox.scrollTop = chatBox.scrollHeight;
            };
            reader.readAsDataURL(file);
        }

        window.sendMessage = async function() {
            const chatBox = document.getElementById('chat-box');
            let userInput = document.getElementById('user-input').value;
            const fileInput = document.getElementById('file-input').files[0];
            const model = document.getElementById('model-select').value;

            if (!userInput && !fileInput) {
                alert('Please enter a message or upload a file.');
                return;
            }

            const formatInstructions = "\n\nPlease format your response using these conventions when appropriate:\n" +
                        "- Use \\n for new lines\n" +
                        "- Use ``` for code blocks\n" +
                        "- Use # for headers\n" +
                        "- Use $$ for math expressions\n" +
                        "- Use \\frac{}{} for fractions\n" +
                        "- Use - or + for bullet points\n" +
                        "- Use numbers followed by dots for ordered lists\n" +
                        "- Use * or _ for italics\n" +
                        "- Use ** for bold\n" +
                        "- Use ___ for strikethrough\n" +
                        "- Use -# for custom headings";

            const userMessage = { role: "user", content: userInput + formatInstructions };
            conversationHistory.push(userMessage);

            const messageElement = document.createElement('p');
            messageElement.textContent = `You: ${userInput}`;
            chatBox.appendChild(messageElement);

            if (fileInput) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imgElement = document.createElement('img');
                    imgElement.src = e.target.result;
                    chatBox.appendChild(imgElement);
                    chatBox.scrollTop = chatBox.scrollHeight;

                    const imageDataUrl = e.target.result;
                    const imageMessage = {
                        role: "user",
                        content: [
                            { type: "text", text: userInput + formatInstructions },
                            { type: "image_url", image_url: { url: imageDataUrl, details: "low" } }
                        ]
                    };
                    conversationHistory.push(imageMessage);

                    if (model.startsWith('o1-')) {
                        callO1AI(conversationHistory, model);
                    } else {
                        callGitHubAI(conversationHistory, model, 0);
                    }
                };
                reader.readAsDataURL(fileInput);
            } else {
                if (model.startsWith('o1-')) {
                    callO1AI(conversationHistory, model);
                } else {
                    callGitHubAI(conversationHistory, model, 0);
                }
            }

            document.getElementById('user-input').value = '';
            removeFile();
        }

        async function callO1AI(messages, model) {
            const chatBox = document.getElementById('chat-box');
            const client = new OpenAI({ baseURL: endpoint, apiKey: o1Token, dangerouslyAllowBrowser: true });

            try {
                const response = await client.chat.completions.create({
                    messages: messages,
                    model: model
                });

                const botMessageElement = document.createElement('p');
                const botMessageContent = response.choices[0].message.content;
                botMessageElement.innerHTML = `Bot: ${formatMessage(botMessageContent)}`;
                chatBox.appendChild(botMessageElement);
                chatBox.scrollTop = chatBox.scrollHeight;

                const botMessage = { role: "assistant", content: botMessageContent };
                conversationHistory.push(botMessage);
            } catch (error) {
                console.error('Error:', error);
                const errorMessageElement = document.createElement('p');
                errorMessageElement.textContent = `Bot: An error occurred. Please try again.`;
                chatBox.appendChild(errorMessageElement);
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }

        async function callGitHubAI(messages, model, tokenIndex) {
            const chatBox = document.getElementById('chat-box');
            const client = new OpenAI({ baseURL: endpoint, apiKey: tokens[tokenIndex], dangerouslyAllowBrowser: true });

            try {
                const stream = await client.chat.completions.create({
                    messages: messages,
                    model: model,
                    stream: true
                });

                const botMessageElement = document.createElement('p');
                botMessageElement.textContent = 'Bot: ';
                chatBox.appendChild(botMessageElement);

                let botMessageContent = '';

                for await (const part of stream) {
                    botMessageContent += part.choices[0]?.delta?.content || '';
                    botMessageElement.innerHTML = `Bot: ${formatMessage(botMessageContent)}`;
                    chatBox.scrollTop = chatBox.scrollHeight;
                }

                const botMessage = { role: "assistant", content: botMessageContent };
                conversationHistory.push(botMessage);
            } catch (error) {
                if (error.status === 429 && tokenIndex < tokens.length - 1) {
                    callGitHubAI(messages, model, tokenIndex + 1);
                } else if (error.status === 429) {
                    const retryAfter = error.headers.get('Retry-After');
                    const retryMessage = `Rate limit exceeded. Please wait ${retryAfter} seconds before retrying.`;
                    const errorMessageElement = document.createElement('p');
                    errorMessageElement.textContent = `Bot: ${retryMessage}`;
                    chatBox.appendChild(errorMessageElement);
                    chatBox.scrollTop = chatBox.scrollHeight;
                } else {
                    console.error('Error:', error);
                }
            }
        }

        window.autoGrow = function(element) {
            element.style.height = "5px";
            element.style.height = (element.scrollHeight) + "px";
        }
    </script>
</body>
</html>
