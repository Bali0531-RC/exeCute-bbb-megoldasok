<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bit Statisztikák</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <button id="backBtn">Vissza</button>
    <div class="bit-stats-container">
        <h1>Bit Statisztikák</h1>
        <textarea id="binaryInput" rows="4" placeholder="Írd be a bináris sorozatot..."></textarea>
        <div class="bit-stats-buttons">
            <button id="evaluateBtn">Kiértékelés</button>
            <button id="generateBtn">Véletlen Bináris Generálása</button>
        </div>
        <div id="errorMsg" class="bit-stats-errorMsg"></div>
        <div id="statistics" class="bit-stats-statistics">
            <h2>Statisztikák:</h2>
            <p id="countOnes">'1'-es karakterek száma: </p>
            <p id="countZeros">'0'-ás karakterek száma: </p>
            <p id="longestOnes">Leghosszabb '1'-es sorozat: </p>
            <p id="longestZeros">Leghosszabb '0'-ás sorozat: </p>
            <p id="longestAlternating">Leghosszabb váltakozó sorozat: </p>
            <p id="longestRepeated">Leghosszabb ismétlődő részsorozat: </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
