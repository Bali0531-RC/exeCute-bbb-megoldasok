<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Körbekerítős játék</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <button id="backBtn">Vissza</button>
    <div class="enclose-container">
        <h1>Körbekerítős játék</h1>
        <div class="game-info">
            <p>Jelenlegi játékos: <span id="currentPlayer">1</span></p>
            <p>Játékos 1 pontja: <span id="player1Score">0</span></p>
            <p>Játékos 2 pontja: <span id="player2Score">0</span></p>
        </div>
        <div class="enclose-grid" id="encloseGrid"></div>
        <button id="resetBtn">Újraindítás</button>
        <div id="finalResult"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
