<html lang="hu">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gyümölcsszüret Játék</h1>

        <div>Összes gyümölcs: <span id="gyumolcs-szam">0</span></div>

        <button id="teleport-gomb" onclick="teleportKepessegHasznalata()">Teleport képesség</button>
        <button id="reset-palya-gomb" onclick="palyaUjratoltese()">Újratöltés képesség</button>
        <button onclick="jatekUjrainditasa()">Új játék</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
