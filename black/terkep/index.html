<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akkumulátor Csere Játék</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Akkumulátor Csere Játék</h1>

    <canvas id="gameCanvas" width="600" height="600"></canvas>

    <div class="controls">
        <label for="levelSelect">Válassz pályát:</label>
        <select id="levelSelect">
            <option value="0">1. pálya</option>
            <option value="1">2. pálya</option>
            <option value="2">3. pálya</option>
        </select>
        
        <div class="factory-buttons">
            <button id="chooseA">A típusú gyár</button> <span id="countA">0</span>
            <button id="chooseB">B típusú gyár</button> <span id="countB">0</span>
            <button id="chooseC">C típusú gyár</button> <span id="countC">0</span>
        </div>
        
        <button id="reset">Újraindítás</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
